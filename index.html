<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Explorer</title>
  <style>
    /* Prevent white flash - set background immediately based on system preference */
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background: #404040;
      }
    }
    /* Also style the loading state */
    #root:empty::before {
      content: '';
      display: block;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
