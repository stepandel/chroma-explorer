appId: com.chromaexplorer.app
productName: Chroma Explorer
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"

mac:
  artifactName: "Chroma-Explorer-${version}-${arch}-mac.${ext}"
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: true

win:
  artifactName: "Chroma-Explorer-${version}-${arch}-win.${ext}"
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

dmg:
  artifactName: "Chroma-Explorer-${version}-${arch}.${ext}"
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Notarization credentials from environment variables
# Set these in your shell or CI environment:
#   APPLE_ID - Your Apple ID email
#   APPLE_APP_SPECIFIC_PASSWORD - App-specific password from appleid.apple.com
#   APPLE_TEAM_ID - Your 10-character Team ID

# Code signing identity (auto-detected from keychain)
# Uses "Developer ID Application" certificate for distribution outside App Store

publish:
  provider: github
  owner: stepandel
  repo: chroma-explorer
